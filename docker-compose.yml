services:
  postgres:
    image: ankane/pgvector:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: thenexus
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: nexus
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  verification:
    build:
      context: ./backend/verification-service
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy

  user-api:
    build:
      context: ./backend/user-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:nexus@postgres:5432/thenexus
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - VERIFICATION_SERVICE_URL=http://verification:8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  ai-engine:
    build:
      context: ./backend/ai-service
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    environment:
      - MODEL_CACHE=/models
      - PINECONE_API_KEY=${PINECONE_API_KEY}
    volumes:
      - model-cache:/models

  frontend:
    build:
      context: ./frontend/react-cyberpunk
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_VERIFICATION_URL=http://localhost:8080

volumes:
  postgres-data:
  model-cache:
